# copied from /usr/share/doc/tmux/example_tmux.conf
# default prefix F12, verified with '$ tmux show-option -g prefix'
# to use, copy to '~', renaming to '.tmux.conf': '~/.tmux.conf'

#############################################################
# DEFAULT CONFIG
#############################################################

#
# Example .tmux.conf
#
# By Nicholas Marriott. Public domain.
#

# Some tweaks to the status line
#set -g status-right "%H:%M"
#set -g window-status-current-style "underscore"

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Change the default $TERM to tmux-256color
set -g default-terminal "tmux-256color"

# No bells at all
set -g bell-action none

# Keep windows around after they exit
set -g remain-on-exit on

# Change the prefix key to C-a
#set -g prefix C-a
#unbind C-b
#bind C-a send-prefix

# Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Some extra key bindings to select higher numbered windows
#bind F1 selectw -t:10
#bind F2 selectw -t:11
#bind F3 selectw -t:12
#bind F4 selectw -t:13
#bind F5 selectw -t:14
#bind F6 selectw -t:15
#bind F7 selectw -t:16
#bind F8 selectw -t:17
#bind F9 selectw -t:18
#bind F10 selectw -t:19
#bind F11 selectw -t:20
#bind F12 selectw -t:21

# A key to toggle between smallest and largest sizes if a window is visible in
# multiple places
#bind F set -w window-size

# Keys to toggle monitoring activity in a window and the synchronize-panes option
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# Create a single default session - because a session is created here, tmux
# should be started with "tmux attach" rather than "tmux new"
new -d -s0 -nirssi 'exec irssi'
set -t0:0 monitor-activity on
set -t0:0 aggressive-resize on
neww -d -ntodo 'exec emacs ~/TODO'
setw -t0:1 aggressive-resize on
neww -d -nmutt 'exec mutt'
setw -t0:2 aggressive-resize on
neww -d
neww -d
neww -d

#############################################################
# MY CONFIG
#############################################################

# bind-keys with '-n' don't need prefix; to use prefix, remove '-n' option;
# 'bind' is an alias for 'bind-key', aswell '-n' is an alias for '-T root'.

# Change the prefix key to C-'\'
set -g prefix C-'\'
unbind C-b
bind C-'\' send-prefix

# Rofi run key to r
bind r run-shell "rofi -show run"

# Ranger run key to f
bind f run-shell ranger

# bind to vertical split with /
bind '/' split-window -h
#unbind %

# bind to horizontal split with -
bind - split-window -v
#unbind '"'

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
#set -g visual-activity off
#set -g visual-bell off
#set -g visual-silence off
#setw -g monitor-activity off
#set -g bell-action none

# clock mode
setw -g clock-mode-colour 'blue'

# copy mode
setw -g mode-style 'fg=black bg=green'

# panes
set -g pane-border-style 'fg=black bold'
set -g pane-active-border-style 'fg=white'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=black'

set -g status-style 'fg=white bg=#222222'

set -g status-right-style 'fg=black bg=cyan'
set -g status-right ' %d-%m-%Y %H:%M '

setw -g window-status-current-style 'fg=black bg=green'
setw -g window-status-current-format ' TMUX #I #W #F '

#setw -g window-status-style 'fg=white bg=blue'
#setw -g window-status-format ' #I #[fg=black]#W #[fg=black]#F '

setw -g window-status-bell-style 'fg=black bg=green'

# messages
set -g message-style 'fg=black bg=green'

